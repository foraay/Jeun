<form role='form'>
	<md-card  layout-padding  layout="column">
    <md-input-container>
      <label>Title</label>
      <input ng-model="user.title">
    </md-input-container>
    <md-input-container>
      <label>Email</label>
      <input ng-model="user.email" type="email">
    </md-input-container>
    <md-button class='md-fab md-primary'>+</md-button>
  </md-card>
</form>
