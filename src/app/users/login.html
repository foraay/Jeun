<form role='form'>
	<md-card  layout-padding  layout="column">
		<md-subheader class="md-warn">Login</md-subheader>
    <md-input-container>
      <label>Email</label>
      <input ng-model="user.email" type="email">
    </md-input-container>
    <md-input-container>
      <label>Password</label>
      <input ng-model="user.password" type="password">
    </md-input-container>
    <md-button class='md-primary md-actions md-fab'>login</md-button>
  </md-card>
</form>
